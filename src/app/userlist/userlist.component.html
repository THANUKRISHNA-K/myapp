<div class="main">
  <table id="customers">
    <tr>
        <th >ICON</th>
      <th>NAME</th>
      <th>ROLLNO</th>
      <th>PHONE</th>
      <th>E-MAIL</th>
      <th>DEPARTMENT</th>
      <th>COLLEGE</th>
      <th>LOCALITY</th>
      <th><button class="btn btn-success" (click)="popup()">Add user</button></th>
    </tr>
    <tr *ngFor= "let item of data | paginate: {itemsPerPage:8, currentPage:p}; ">
        
      <td style="text-align: center;"><img  [src]="item.filedata" style="border-radius: 50%;"height="30px" width="30px"></td>
      <td>{{item.names|uppercase}}</td>
      <td>{{item.id}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.email}}</td>
      <td>{{item.dept|uppercase}}</td>
      <td>{{item.college|uppercase}}</td>
      <td>{{item.locality|uppercase}}</td>
      <td><button class="btn btn-danger" (click)="remov(item.key)" style="width: 100px;" >Delete</button></td>
    </tr>
    <tr >
      <th  colspan="9"><div  class="pagnum"><pagination-controls (pageChange)="p=$event"></pagination-controls></div></th>
      </tr>
  </table>

</div>
